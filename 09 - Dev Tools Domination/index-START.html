<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'poo');

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: purple; text-shadow: 10px 10px 0 yellow');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shoot!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing (to check if something is true, only fires if it is wrong)
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // opens all the properties and assets that live on the element

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // console.groupCollapsed will be default load the groups closed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Pinson');
    console.count('Pinson');
    console.count('Pinson');
    console.count('Barti');
    console.count('Pinson');
    console.count('Barti');
    console.count('Pinson');
    console.count('Pinson');
    console.count('Barti');

    // timing (to see how long something ticks)
    console.time('fetching data');
    fetch('https://api.github.com/users/Chaffinchmb')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
